<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
  <div class="gallery">
    <form action="">
      <input type="file" id="photobook" name="photobook" accept="image/png, image/jpeg">
      <button class="submit">Submit</button>
    </form>
    <div class="frame"></div>
    <img src="../src/svg/play.svg" alt="play button" class = "play show">
    <div class="slider">
        <img src="../src/svg/arrow-left.svg" alt="left arrow" class="left arrow">
        <div class="button-box"></div>
        <img src="../src/svg/arrow-right.svg" alt="right arrow" class="right arrow">
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
